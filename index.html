<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Weather Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet" />
    <script src="./weather.js" defer></script>

</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <!-- Search bar and saved weathers -->
            <div id="weatherSearch" class="col-12 col-md-3">

                <div class="card">
                    <form id="weatherForm" class="card-body">
                        <label for="searchInput">Search a City for its weather.</label>
                        <div class="input-group mb-3">
                            <!-- input for city-->
                            <span class="input-group-text">
                                <i class="fas fa-archway"></i>
                            </span>
                            <input id="cityInput" type="text" class="form-control" placeholder="Name of City" />
                        </div>
                        <div class="input-group mb-3">
                            <!-- input for country -->
                            <span class="input-group-text">
                                <i class="fas fa-globe-asia"></i>
                            </span>
                            <input id="countryInput" type="text" class="form-control" placeholder="Name of Country" />
                        </div>
                        <!-- button for searching -->
                        <button onClick="searchWeather(event)" id="search-weather" class="btn btn-dark">Search This
                            Place</button>
                    </form>

                    <div id="savedWeather" class="list-group list-group-flush">
                        <!-- list of saved cities in localStorage -->
                        <!-- <li class="list-group-item"></li> -->
                    </div>
                </div>



            </div>

            <div class="col-12 col-md-9">
                <div class="row">
                    <div id="weatherInfo" class="col-12">

                    </div>
                </div>
                <div id="weatherInfo2" class="row">


                </div>


            </div>

        </div>
    </div>
</body>

</html>
